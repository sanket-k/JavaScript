<!DOCTYPE html>
<html>
<head>
	<title> Dates </title>
</head>
<body>

<button id = "button" onclick= dis_date();> Date</button>
<p id = "para"></p>

<script>
// default zero time is = 01 January 1970 00:00:00 UTC
function dis_date(){
	document.getElementById("para").innerHTML = Date();	
}
</script>

</body>
</html>
